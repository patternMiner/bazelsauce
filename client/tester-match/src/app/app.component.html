
<md-toolbar color="primary">

  <button md-button [mdMenuTriggerFor]="appMenu"><md-icon>menu</md-icon></button>
  <span class="example-spacer"></span>
  <span>Welcome to {{title}}</span>

</md-toolbar>

<md-menu #appMenu="mdMenu">
  <button md-menu-item> Info </button>
</md-menu>

<div class="content-panel">
  <div>
    <form (ngSubmit)="onSubmit()">
      <div>
        <div class="selection-container">
          <div class="selection-item">
            <md-card>
              <md-card-title><h4>Select countries</h4></md-card-title>
              <md-card-content>
                <selection-list [selectionModel]="countrySelectionModel"></selection-list>
              </md-card-content>
            </md-card>
          </div>
          <div class="selection-item">
            <md-card>
              <md-card-title><h4>Select devices</h4></md-card-title>
              <md-card-content>
                <selection-list [selectionModel]="deviceSelectionModel"></selection-list>
              </md-card-content>
            </md-card>
          </div>
        </div>
        <input type="submit" class="button" value="Match Testers">
      </div>
    </form>
  </div>

  <div>
    <matched-testers [testerList]="testerList"></matched-testers>
  </div>
</div>
