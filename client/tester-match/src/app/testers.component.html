<div>
  <md-list>
    <md-list-item *ngFor="let item of testerList.items">
      <div class="tester-row">
        <span class="tester-column">{{item.id}}</span>
        <span class="tester-column">{{item.firstName}}</span>
        <span class="tester-column">{{item.lastName}}</span>
        <span class="tester-column">{{item.country}}</span>
        <span class="tester-column">{{item.rank}}</span>
      </div>
    </md-list-item>
  </md-list>
</div>
